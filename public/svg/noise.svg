<svg 
  viewBox="0 0 250 250" 
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="none"
  style="width: 100%; height: 100%;"
>
  <filter id="noiseFilter">
    <feTurbulence
      type="fractalNoise"
      baseFrequency="0.65"
      numOctaves="3"
      stitchTiles="stitch"
    />
  </filter>

  <rect width="100%" height="100%" fill="transparent" filter="url(#noiseFilter)" />
</svg>
